<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Joke from API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .joke-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #007bff;
            font-size: 2rem;
        }

        .joke {
            font-size: 1.25rem;
            color: #333;
            margin-bottom: 20px;
        }

        .button {
            background-color: #28a745;
            color: white;
            padding: 15px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #218838;
        }

        .loading {
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="joke-container">
        <h1>Random Joke</h1>
        <p class="loading" id="loading">Loading...</p>
        <p class="joke" id="joke"></p>
        <button class="button" onclick="fetchJoke()">Get Another Joke</button>
    </div>

    <script>
        // Function to fetch a random joke from the API
        async function fetchJoke() {
            try {
                // Show loading message before fetching the joke
                document.getElementById("loading").style.display = "block";
                document.getElementById("joke").style.display = "none";

                // Fetch joke data from the public API
                const response = await fetch('https://official-joke-api.appspot.com/random_joke');
                const data = await response.json();

                // Hide loading message and display joke
                document.getElementById("loading").style.display = "none";
                document.getElementById("joke").style.display = "block";

                // Display the joke on the page
                document.getElementById("joke").textContent = `${data.setup} - ${data.punchline}`;
            } catch (error) {
                console.error("Error fetching joke:", error);
                document.getElementById("loading").textContent = "Oops! Something went wrong. Try again!";
            }
        }

        // Fetch a joke when the page loads
        window.onload = fetchJoke;
    </script>

</body>
</html>
