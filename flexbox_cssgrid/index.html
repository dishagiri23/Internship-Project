<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul class="nav-list">
        <li><a href="#">Shop</a></li>
        <li><a href="#">Contact us</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Journal</a></li>
        <li><a href="#">Custom</a></li>
        <li><a href="#" class="signup-btn">SIGN UP</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <div class="text">
          <h1>The Ultimate Companion for Hydration</h1>
          <p>All water bottles</p>
        </div>
        <div class="image">
          <img src="bottle.jpg" alt="Hydration bottles">
        </div>
      </div>
    </section>
    <section class="call-to-action">
      <div class="container">
        <div class="cta-text">
          <h2>See our journal</h2>
        </div>
        <div class="cta-buttons">
          <button>Need help with anything? <span>Send our team a message.</span></button>
          <button>Get in touch</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Your Website | All Rights Reserved</p>
  </footer>

</html>
